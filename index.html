<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lensa Biru | Galeri Visual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-900 text-white font-sans">

    <nav class="p-6 border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <h1 class="text-2xl font-black tracking-tighter text-blue-500 text-center">LENSA BIRU</h1>
    </nav>

    <main class="p-6 max-w-5xl mx-auto">
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <p class="text-center col-span-full opacity-50">Sedang memanggil karya...</p>
        </div>
    </main>

    <script>
        // KONEKSI DATABASE
        const SB_URL = "https://nifznlmuohiwobkkonwl.supabase.co"; // URL Kamu
        const SB_KEY = "sb_publishable_8obDThzvXaier2lH_MEsf g_wExnzb3d"; // Key Kamu
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function tampilkanKarya() {
            const { data, error } = await supabaseClient
                .from('posts')
                .select('*')
                .order('created_at', { ascending: false });

            const wadahGallery = document.getElementById('gallery');
            wadahGallery.innerHTML = '';

            if (data && data.length > 0) {
                data.forEach(item => {
                    const card = `
                        <div class="bg-slate-800 rounded-xl overflow-hidden shadow-lg border border-slate-700">
                            <img src="${item.image_url}" class="w-full aspect-square object-cover">
                            <div class="p-4">
                                <h3 class="font-bold text-lg text-blue-300">${item.title}</h3>
                            </div>
                        </div>
                    `;
                    wadahGallery.innerHTML += card;
                });
            } else {
                wadahGallery.innerHTML = '<p class="text-center col-span-full py-10">Belum ada foto. Upload dulu lewat halaman Admin!</p>';
            }
        }

        tampilkanKarya();
    </script>
</body>
